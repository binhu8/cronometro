<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="hsl(234, 17%, 12%)"/>

    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css ">
    <title>Cronometro</title>
</head>
<body>
    <main>
        <div class="stars">
            <img src="./src/images/bg-stars.svg" alt="bg">
        </div>
        <div class="header">
            <h1>FALTAM APENAS</h1>
        </div>
        <div class="container">
            <div class="clock">
                <div class="folha-superior">
                    <p class="numberTop" >08</p>
                </div>
                <div class="divisor-esquerdo"></div>
                <div class="divisor-direito"></div>
                <div class="folha-inferior">
                    <p class="numberBottom" >08</p>
                </div>
            </div>
            <div class="clock">
                <div class="folha-superior">
                    <p class="numberTop" >23</p>
                </div>
                <div class="divisor-esquerdo"></div>
                <div class="divisor-direito"></div>
                <div class="folha-inferior">
                    <p class="numberBottom" >23</p>
                </div>
            </div>
            <div class="clock">
                <div class="folha-superior">
                    <p class="numberTop" >59</p>
                </div>
                <div class="divisor-esquerdo"></div>
                <div class="divisor-direito"></div>
                <div class="folha-inferior">
                    <p class="numberBottom" >59</p>
                </div>
            </div>
            <div class="clock">
                <div class="folha-superior">
                    <p class="numberTop">60</p>
                </div>
                <div class="divisor-esquerdo"></div>
                <div class="divisor-direito"></div>
                <div class="folha-inferior">
                    <p class="numberBottom">60</p>
                </div>
            </div>
        </div>
        <div class="infos">
                <p>DIAS</p>
                <P>HORAS</P>
                <p>MINUTOS</p>
                <p>SEGUNDOS</p>
        </div>
        <div class="footer">
            <img src="./src/images/pattern-hills.svg" alt="">
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
